<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Bush - Bible Trivia Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scriptmain.js"></script>
</head>
<body>
    <div>
        <h1></h1>
                <h2>Burning Bush - Bible Trivia Game</h2>
                <h3>Trivia Question:</h3>
                
                <div class="content" id="question-area">
                    <div id="question-text"></div>
                    <p></p>
                </div>

                <div class="vertical-radio-buttons">
                    <fieldset>
                        <span>
                        <input type="radio" name="options" value="letter">A
                        </span>
                        <span>
                        <input type="radio" name="options" value="letter">B
                        </span>
                        <span>
                        <input type="radio" name="options" value="letter">C
                        </span>
                        
                            <h4>Score</h4>
                            <iframe name="score" style="height:30px; width:40px;"></iframe>
                    </fieldset>
                </div>

            <div id="footer">
                <button>Reset</button>
                <button>SUBMIT</button>
            </div>
    </div>

</body>
</html>
